<div class="text-signin">Sign in</div>
<div class="element-signin">
    <img class="signin-vector" src="images/signin-vector.svg"/>
    </div>
<div class="enter-email">
    <div class="email-input">
    <input id="" name="" type="text" placeholder="Enter your email or username" class="input-email input">
    </div>
  </div>
  <div class="enter-password">
    <div class="password-input">
        <input id="passwordInput" name="" type="password" placeholder="Enter your password" class="input-password input">
        <button class="password-toggle-button" onclick="togglePasswordVisibility()">
            <img id="eyeIcon" src="images/closed-eye.svg" alt="">
        </button>
        </div>
  </div>
<div class="forgot"><a href="#" class="forgot-password">Forgot your password?</a> </div>
<button class="signinaccount"><a href="#" class="sign">Sign in</a></button>
<div class="new-account-link"><a href="#" class="new-account" >New account?</a></div>
<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("passwordInput");
        var eyeIcon = document.getElementById("eyeIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.src = "images/open-eye.svg"; 
        } else {
            passwordInput.type = "password";
            eyeIcon.src = "images/closed-eye.svg"; 
        }
    }
    </script>
