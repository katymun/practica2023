<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Onest:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav>
            <a href="" class="logo-button">
                <div class="logo">
                    ST <img class="vector" src="images/logo.svg" />GII.MD
                </div>
            </a>
            <ul>
                <li>
                    <a class="" href="#">Home</a>
                </li>
                <li>
                    <a href="">Internships</a>
                </li>
                <li>
                    <a href="">Companies</a>
                </li>
                <li>
                    <div class="profile-container">
                        <!-- Icon -->
                        <div class="profile-icon">
                            <img src="images/see-profile.svg">
                        </div>

                        <!-- Dropdown content -->
                        <div class="dropdown-content">
                            <!-- Profile link -->
                            <a href="#" class="dropdown-item">View Profile</a>

                            <!-- Logout link -->
                            <a href="#" class="dropdown-item">Logout</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <div class="personal-information-text">Personal information:
        <div class="button-container-general">
            <button class="edit"><img src="images/edit.svg" alt="Edit"></button>
            <button class="delete"><img src="images/delete.svg" alt="Delete"></button>
        </div>
    </div>
    <form>
        <div class="personal-information-firstname">First name:
            <input type="text" name="firstname" id="" class="personal-information-firstname-edit">
        </div>
        <div class="personal-information-lastname">Last name:
            <input type="text" name="lastname" id="" class="personal-information-lastname-edit">
        </div>
        <div class="personal-information-age">Age:
            <input type="text" name="age" id="" class="personal-information-age-edit">
        </div>
        <div class="personal-information-status">Status:
            <input type="text" name="status" id="" class="personal-information-status-edit">
        </div>
        <div class="personal-information-phone">Phone number:
            <input type="text" name="phone" id="" class="personal-information-phone-edit">
        </div>
        <div class="personal-information-email">Email:
            <input type="email" name="email" id="" class="personal-information-email-edit">
        </div>
        <div class="personal-information-cv">
            <div class="personal-information-cv-label">CV:</div>
            <div class="personal-information-attach">
                <label class="personal-information-attach-cv" for="filebutton">Attach a new CV</label>
                <input id="filebutton" name="filebutton" class="input-personal-information-cv" type="file">
            </div>
        </div>

    </form>
    <div class="save">
        <button class="save-button">
            <a href="#" class="save-internship">Save</a>
        </button>
        <button class="cancel-button">
            <a href="#" class="cancel-internship">Cancel</a>
        </button>
    </div>
</body>

</html>
