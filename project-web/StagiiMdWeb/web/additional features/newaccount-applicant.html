
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Onest:wght@400;700&display=swap"
        rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <a href="" class="logo-button">
                    <div class="logo">
                        ST <img class="vector" src="images/logo.svg" />GII.MD
                    </div>
                </a>
                <ul>
                    <li>
                        <a class="" href="#">Home</a>
                    </li>
                    <li>
                        <a href="">Internships</a>
                    </li>
                    <li>
                        <a href="">Companies</a>
                    </li>
                    <li>
                        <a href="" class="signin">Sign in</a>
                    </li>
                    <li>
                        <button class="signup">
                        <a href="" >Sign up</a>
                    </button>
                    </li>
                    <li>
                        <button class="post">
                        <a href="#" class="post-internship">Post internship</a>
                    </button>
                    </li>
                    </ul>
            </nav>
        </div>
        <div class="text-createaccount">Create your account</div>
        <div class="createaccount-enter-firstname">
            <div class="createaccount-firstname-input">
                <input type="text" placeholder="Enter your first name" class="createaccount-input-firstname input">
            </div>
        </div>

        <div class="createaccount-enter-lastname">
            <div class="createaccount-enter-firstname-input">
                <input type="text" placeholder="Enter your last name" class="createaccount-input-lastname input">
            </div>
        </div>
        <div class="createaccount-enter-age">
            <div class="createaccount-enter-age-input">
                <input type="text" placeholder="Enter your age" class="createaccount-input-age input">
            </div>
        </div>
        <div class="createaccount-chooseoption">
            <div class="createaccount-options">
              <select id="selectbasic" name="selectbasic" class="createaccount-option-status">
                <option value="">Choose your status</option>
                <option value="1">Student</option>
                <option value="2">Employed</option>
                <option value="3">Unemployed</option>
              </select>
            </div>
          </div>
          <div class="createaccount-enter-phonenumber">
            <div class="createaccount-enter-phone-input">
                <input type="text" placeholder="Enter your phone number" class="createaccount-input-phone input">
            </div>
        </div>
        <div class="createaccount-attach-cv">
            <label class="createaccount-cv" for="filebutton">Attach your CV</label>
            <div class="createaccount-attach">
                <input id="filebutton" name="filebutton" class="input-cv" type="file" onchange="updateFileName(this)">
            </div>
            <div id="fileNameContainer" class="file-name-container"></div>
        </div>
        
        <button class="createaccount-signup"><a href="#" class="createaccount-sign">Sign up</a></button>
        
        <script>
            function updateFileName(input) {
                var fileNameContainer = document.getElementById("fileNameContainer");
                var fileName = input.files[0].name;
                fileNameContainer.innerHTML = fileName;
            }
        </script>
    </body>
    
    </html>
